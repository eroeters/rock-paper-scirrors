<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainContent">
      <h1>Rock, Paper, Scissors</h1>

      <h3>Make your choice!</h3>

      <div class="buttons">
        <button id="rock" value="rock" onclick="output()">Rock</button>

        <p id="test"></p>

        <button id="paper" value="paper" onclick="output()">Paper</button>

        <button id="scissors" value="scissors" onclick="output()">
          Scissors
        </button>
      </div>

      <div class="score">
        <span>
          <p id="playerLabel">Player Score: <span id="playerScore">0</span></p>
          <p id="computerLabel">
            Computer Score: <span id="computerScore">0</span>
          </p>
        </span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
